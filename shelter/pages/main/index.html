<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <a class="header__link" href="#">
            <img src="../../assets/images/main/header_logo.svg" alt="logo">
          </a>     
        </div>
        <nav class="header__menu">
          <ul>
            <li class="menu__item">
              <a class="menu__link" href="#">About the shelter</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Our pets</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Help the shelter</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contacts</a>
            </li>
          </ul>                 
        </nav>
      </div>
      <div class="header__main">
        <div class="header__content">
          <h2 class="header__title">Not only people need a house</h2>
          <p class="header__text">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
          <a class="header__button" href="#">Make a friend</a>
        </div>
        <div class="header__image">
          <img src="../../assets/images/main/header_dog.png" alt="puppy">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
